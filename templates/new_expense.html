{% extends "base.html" %}
{% block content %}

<h2>Add Expense for {{ project.name }}</h2>

<form method="post" class="mt-3">
    <div class="mb-3">
        <label class="form-label">Category</label>
        <input type="text" name="category" class="form-control" placeholder="Labor, Materials, Permits, etc.">
    </div>

    <div class="mb-3">
        <label class="form-label">Amount ($)</label>
        <input type="number" step="0.01" name="amount" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Add Expense</button>
    <a href="{{ url_for('project_detail', project_id=project.id) }}" class="btn btn-link">Cancel</a>
</form>

{% endblock %}
