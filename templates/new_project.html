{% extends "base.html" %}
{% block content %}

<h2>New Project</h2>

<form method="post" class="mt-3">
    <div class="mb-3">
        <label class="form-label">Project Name</label>
        <input type="text" name="name" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" name="address" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Status</label>
        <input type="text" name="status" class="form-control" placeholder="Planned / In Progress / Completed">
    </div>

    <div class="mb-3">
        <label class="form-label">Total Budget ($)</label>
        <input type="number" step="0.01" name="total_budget" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Create Project</button>
    <a href="{{ url_for('dashboard') }}" class="btn btn-link">Cancel</a>
</form>

{% endblock %}
